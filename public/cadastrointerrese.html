<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Interesse - Estância Oliveira</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #000;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .logo span {
            font-weight: bold;
            font-size: 20px;
        }

        .back-link {
            font-size: 16px;
            color: #008000;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
        }

        .form-section label {
            margin-top: 10px;
            font-weight: bold;
        }

        .form-section input,
        .form-section textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        .form-section button {
            margin-top: 20px;
            padding: 10px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #005c00;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">
        <img src="Logos/logo.png" alt="Estância Oliveira" />
        <span>ESTÂNCIA OLIVEIRA</span>
    </a>
    <a href="index.html" class="back-link">Voltar ao menu principal</a>
</header>

<section class="form-section" id="form">
    <h2>Cadastro de Interesse</h2>
    <form action="https://formsubmit.co/gui321guilherme@gmail.com" method="POST">
        <!-- Redireciona para a página pedigree com alerta -->
        <input type="hidden" name="_next" value="pedigree.html?sucesso=true" />
        <!-- Desativa captcha do FormSubmit -->
        <input type="hidden" name="_captcha" value="false" />
        <!-- Define o assunto do e-mail -->
        <input type="hidden" name="_subject" value="Novo cadastro de interesse no site Estância Oliveira" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefone">Telefone/WhatsApp:</label>
        <input type="tel" id="telefone" name="telefone" />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

        <button type="submit">Enviar Interesse</button>
    </form>
</section>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("sucesso") === "true") {
        alert("Cadastro de interesse realizado com sucesso!");
        const newURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
        window.history.replaceState({}, document.title, newURL);
    }
</script>

</body>
</html>
